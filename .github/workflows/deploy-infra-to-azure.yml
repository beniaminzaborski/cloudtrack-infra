name: Deploy Azure infrastructure from Bicep

on:
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment name. Allowed values: dev, uat, prod'
        required: true
        default: 'dev'

jobs:
  deploy-infrastructure:
    runs-on: ubuntu-latest
    steps:

      # Checkout code
    - uses: actions/checkout@v2

      # Log into Azure
    - uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}

      # Deploy Bicep file
    - name: deploy
      uses: azure/arm-deploy@v1
      with:
        scope: subscription
        subscriptionId: ${{ secrets.AZURE_SUBSCRIPTION }}
        region: ${{ vars.AZURE_LOCATION }}
        template: azure/main.bicep
        parameters: 'environment=${{ github.event.inputs.environment }} location=${{ vars.AZURE_LOCATION }} dbAdminLogin=${{ secrets.DB_ADMIN_LOGIN }} dbAdminPassword=${{ secrets.DB_ADMIN_PASSWORD }}'
        failOnStdErr: false
